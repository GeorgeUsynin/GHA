name: "Test workflow"
on: 
  push:
    branches:
      - bbbranch
  pull_request:
    types: [opened, synchronize, edited]   

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Install deps"
        run: npm install
      - name: "Run tests"
        run: npm run test